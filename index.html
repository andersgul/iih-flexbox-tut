<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet is hard - Flexbox tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">Jan 8, 2025</div>
            <!-- <div class="links"> -->
                <div class="signup"> Sign Up</div>
                <div class="login">Login</div>
            <!-- </div> -->
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">subscribe &#9662;</div>
            <div class="logo"><img src="img/awesome-logo.svg" alt="logo"></div>
            <div class="social"><img src="img/social-icons.svg" alt="social icons"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="img/one.svg" alt="first photo">
            </div>
            <div class="photo-grid-item">
                <img src="img/two.svg" alt="second photo">
            </div>
            <div class="photo-grid-item">
                <img src="img/three.svg" alt="third photo">
            </div>
            <div class="photo-grid-item">
                <img src="img/four.svg" alt="fourth photo">
            </div>
            <div class="photo-grid-item last-item">
                <img src="img/five.svg" alt="fifht item">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
